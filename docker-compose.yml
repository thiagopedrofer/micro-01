version: "3.7"
services:
    micro_01:
        build:
            args:
                user: thiago
                uid: 1000
            context: ./
            dockerfile: DockerFile
        image: laravel-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            -   ./:/var/www
        networks:
            - microservices
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - 8000:80
        volumes:
            -   ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks:
            - microservices
    db_micro_01:
        image: mysql:5.7.22
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        volumes:
            - ./.docker/mysql/dbdata:/var/lib/mysql
        ports:
            - 3308:3306
        networks:
            - microservices
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        restart: unless-stopped
        environment:
            PMA_HOST: db_micro_01
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
        ports:
            - 8181:80
        networks:
            - microservices

networks:
    microservices:
        driver: bridge
